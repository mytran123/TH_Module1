<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [9, 7, 5, 4, 3]
    let num = +prompt("Nhập vào số: ")
    function timViTri(num, arr) {
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === num) {
                index = i;
            }
        }
        return index;
    }
</script>
